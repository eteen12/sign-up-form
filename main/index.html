<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Sign up form</title>
</head>
<body>

    <section class="section1">
        <img src="https://i.ibb.co/3hqQh41/image.png" alt="plants" class="main-img">
        <img src="https://i.ibb.co/dcHNtQW/image.png" alt="image" class="main-logo"/>
        <p class="logo-p">ETHAN</p>
    </section>

    <section class="section2">
        <ul>
            <li><p class="ul-p">This is a markup website to display my skills</p></li>
            <li><p class="ul-p">By Ethan Breitkreutz</p></li>
        </ul>
    </section>
    <section class="section3">

        <form>
            <h1 class="disc">Lets go!</h1>
            <div class="form-row">
                <div class="input-box">

                    <label for="name">FIRST NAME</label>
                    <input type="text" name="name">

                    <label for="last-name">LAST NAME</label>
                    <input type="text" name="last-name">
                </div>

                <div class="input-box">
                    <label for="email">EMAIL</label>
                    <input type="email" name="email" required>
                
                    <label for="phone">PHONE NUMBER</label>
                    <input type="tel" name="phone" required maxlength="13">
                </div>

                <div class="input-box">
                    <label for="password">PASSWORD</label>
                    <input type="password" name="password" required>

                    <label for="confirm-password">CONFIRM PASSWORD</label>
                    <input type="password" name="confirm-password" required>
                </div>
            </div>
        </form>
    </section>
    
</body>
</html>
